<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            height: 650px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 40px;
            background-image: linear-gradient(to right, #0acffe 0%, #495aff 100%);
        }
        section h2{
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        section img{
            height: 60%;
        }
        .registrar{
            display: inline-block;
            padding: 7px 0;
            width: 120px;
            border: 1px solid #fff;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            color: #283773;
            background: #fff;
        }
        .container{
            opacity: 0;
            visibility: hidden;
            position: fixed;
            z-index: 1000;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background: rgba(0,0,0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        .modal{
            width: 20%;
            height: 45%;
            bottom: 10px;
            background: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            position: relative;
            transition: transform 1s;
            transform: translateY(0%);
            border-radius: 10px;    
        }
        .modal-close{
             transform: translateY(-200%);
        }
        .close{
            position: absolute;
            top: 5px;
            right: 5px;
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #c44a4a;
            color: #fff;
            line-height: 25px;
            cursor: pointer;
            border-radius: 50%;
        }
        .modal-textos{
            justify-content: center;
            align-items: center;   
        }
        .btn{
            text-align: center; 
        }
        .btnR{
            padding: 7px 5px;
            width: 100px;
            border: 2px solid #0099CC;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            color: #0099CC;
            background: transparent;
        }
        .btnR:hover {
            background-color: #008CBA;
            color: white;
        }
        .textos{
            padding: 0px 20px;
            text-align: left;
        }
        @media screen and (max-width:1000px){
            section{
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="textos">
            <h2>Bienvenido</h2>
            <br>
            <p>
                <a href="Formulario.html" class="registrar">Registrarse</a><br><br>
                <h3>Herramientas</h3><br>
                <a href="calculadora/calculadora.html" class="registrar">Calculadora</a><br><br>
                <a href="pag2.html" class="registrar">Multiplicaciones</a><br><br>
                <a href="convertidor.html" class="registrar">Convertidor</a><br><br>
                <a href="pag.html" class="registrar">Generar tablas</a>
            </p>
        </div>
        <img src="https://seoparatodos.com/wp-content/uploads/2020/09/php.png" alt="">
    </section>
</body>
</html>
